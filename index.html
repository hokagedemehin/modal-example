<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <script src="app.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ec2c7e3e91.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Hero topic -->
    <header class="hero">
        <div class="banner">
            <h1>Modal Project</h1>
            <button class="btn modal-btn">
                Open Modal
            </button>
        </div>
    </header>

    <!-- Modal setup -->
    <div class="modal-overlay">
        <div class="modal-container">
            <h3>Demehin Ibukun Modal Example</h3>
            <button class="close-btn">
                <i class="fas fa-times fa-sm fa-fw"></i>
            </button>
        </div>
    </div>    
</body>
</html>
